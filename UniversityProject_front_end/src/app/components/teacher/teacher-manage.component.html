<head>
  <link href="https://unpkg.com/@angular/material/prebuilt-themes/indigo-pink.css" rel="stylesheet">
</head>

<label>Last name:</label>
<input #teacherNewLastNameInput type=" text"
       [value]="(teacher ==null)? '' : teacher.personLastName">

<br>
<label>First name:</label>
<input #teacherNewFirstNameInput [value]="(teacher ==null)? '' : teacher.personFirstName" type="text">

<br>
<label>Birthday:</label>
<input #teacherNewBirthdayInput [mdDatepicker]="picker" placeholder="Choose a date"
       [value]="(teacher ==null)? '' : teacher.personBirthday | date:'yyyy-MM-dd'"
>
<md-datepicker #picker></md-datepicker>
<button mdSuffix [mdDatepickerToggle]="picker"></button>

<br>
<br>
<label>Subjects:</label>
<subject-list
  [subjectItems]="subjectItems"
  [multiSelectionMode]="false">
</subject-list>

<br>
<label>Positions:</label>
<position-list
  [positionItems]="positionItems"
  [multiSelectionMode]="false">
</position-list>

<br>
<button
  (click)="submit(teacherNewLastNameInput.value, teacherNewFirstNameInput.value, teacherNewBirthdayInput.value)">
  Submit
</button>
<button (click)="goToTeacherList()">Back</button>
